<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADIBUS - Login</title>
  <link rel="icon" href="https://media-hosting.imagekit.io/3a38ffeb7f3d489e/ChatGPT%20Image%20Apr%2018,%202025,%2003_11_14%20PM.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      margin: 20px;
    }

    .login-header {
      background: linear-gradient(135deg, #d32f2f, #f44336);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .login-header img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 1rem;
    }

    .login-content {
      padding: 40px 30px;
    }

    .login-step {
      display: none;
    }

    .login-step.active {
      display: block;
    }

    .step-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .auth-tabs {
      display: flex;
      margin-bottom: 30px;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 4px;
    }

    .auth-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .auth-tab.active {
      background: #d32f2f;
      color: white;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      color: #999;
      z-index: 1;
    }

    .input-wrapper input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: #d32f2f;
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
    }

    .country-code {
      display: flex;
      gap: 10px;
    }

    .country-select {
      width: 100px;
      padding: 15px 10px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .phone-input {
      flex: 1;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .country-select:focus,
    .phone-input:focus {
      outline: none;
      border-color: #d32f2f;
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
    }

    .otp-inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .otp-input {
      width: 50px;
      height: 50px;
      text-align: center;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .otp-input:focus {
      outline: none;
      border-color: #d32f2f;
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #d32f2f, #f44336);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(211, 47, 47, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .resend-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .resend-timer {
      color: #666;
      margin-bottom: 10px;
    }

    .resend-btn {
      background: none;
      border: none;
      color: #d32f2f;
      cursor: pointer;
      font-weight: 600;
      text-decoration: underline;
    }

    .resend-btn:disabled {
      color: #999;
      cursor: not-allowed;
      text-decoration: none;
    }

    .back-btn {
      background: none;
      border: 2px solid #d32f2f;
      color: #d32f2f;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .back-btn:hover {
      background: #d32f2f;
      color: white;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .home-link {
      text-align: center;
      margin-top: 20px;
    }

    .home-link a {
      color: #d32f2f;
      text-decoration: none;
      font-weight: 500;
    }

    .home-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
      }
      
      .login-header {
        padding: 30px 20px;
      }
      
      .login-content {
        padding: 30px 20px;
      }
      
      .otp-inputs {
        gap: 8px;
      }
      
      .otp-input {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="ADIBUS.png" alt="ADIBUS" />
      <h1>Welcome to ADIBUS</h1>
      <p>Login to access your account</p>
    </div>
    
    <div class="login-content">
      <!-- Step 1: Choose Authentication Method -->
      <div class="login-step active" id="step-auth-method">
        <h2 class="step-title">Choose Login Method</h2>
        
        <div class="auth-tabs">
          <div class="auth-tab active" data-method="phone">
            <i class="fas fa-mobile-alt"></i> Phone
          </div>
          <div class="auth-tab" data-method="email">
            <i class="fas fa-envelope"></i> Email
          </div>
        </div>

        <div class="error-message" id="auth-error"></div>
        <div class="success-message" id="auth-success"></div>

        <!-- Phone Authentication -->
        <div class="auth-method" id="phone-auth">
          <div class="form-group">
            <label>Phone Number</label>
            <div class="country-code">
              <select class="country-select" id="country-code">
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+86">+86</option>
                <option value="+81">+81</option>
              </select>
              <input type="tel" class="phone-input" id="phone-number" placeholder="Enter your phone number" maxlength="10" />
            </div>
          </div>
        </div>

        <!-- Email Authentication -->
        <div class="auth-method" id="email-auth" style="display: none;">
          <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email-address" placeholder="Enter your email address" />
            </div>
          </div>
        </div>

        <button class="submit-btn" id="send-otp-btn">
          <i class="fas fa-paper-plane"></i>
          Send OTP
        </button>

        <div class="home-link">
          <a href="index.html">‚Üê Back to Home</a>
        </div>
      </div>

      <!-- Step 2: OTP Verification -->
      <div class="login-step" id="step-otp-verification">
        <h2 class="step-title">Enter OTP</h2>
        <p style="text-align: center; color: #666; margin-bottom: 25px;">
          We've sent a 6-digit code to <span id="contact-display"></span>
        </p>

        <div class="error-message" id="otp-error"></div>
        <div class="success-message" id="otp-success"></div>

        <div class="otp-inputs">
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
        </div>

        <button class="submit-btn" id="verify-otp-btn">
          <i class="fas fa-check"></i>
          Verify OTP
        </button>

        <div class="resend-section">
          <div class="resend-timer" id="resend-timer">Resend OTP in <span id="timer">30</span>s</div>
          <button class="resend-btn" id="resend-otp-btn" disabled>Resend OTP</button>
        </div>

        <button class="back-btn" id="back-to-auth">
          <i class="fas fa-arrow-left"></i>
          Back
        </button>
      </div>

      <!-- Step 3: User Details -->
      <div class="login-step" id="step-user-details">
        <h2 class="step-title">Complete Your Profile</h2>
        <p style="text-align: center; color: #666; margin-bottom: 25px;">
          Please provide your name to complete registration
        </p>

        <div class="error-message" id="profile-error"></div>
        <div class="success-message" id="profile-success"></div>

        <div class="form-group">
          <label>Full Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="user-name" placeholder="Enter your full name" />
          </div>
        </div>

        <button class="submit-btn" id="complete-profile-btn">
          <i class="fas fa-check"></i>
          Complete Registration
        </button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
